<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>Tools | よ〜んの雑記</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@stlite/browser@0.94.0/build/stlite.css" />
</head>

<body>
  <div id="root"></div>
  <script type="module">
    import { mount } from "https://cdn.jsdelivr.net/npm/@stlite/browser@0.94.0/build/stlite.js"
    
    async function loadApp() {
      const [pydeckCode, helloCode] = await Promise.all([
        fetch('./pages/pydeck-chart.py').then(r => r.text()),
        fetch('./pages/hello-world.py').then(r => r.text())
      ]);

      mount(
        {
          requirements: ["matplotlib", "requests", "pydeck"],        
          entrypoint: 'streamlit_app.py',
          files: {
            'streamlit_app.py': {
              data: `import streamlit as st
st.title('Tools')
st.write("左のサイドバーからツールを選択してください。")
`
            },
            'pages/pydeck-chart.py': {
              data: pydeckCode
            },
            'pages/hello-world.py': {
              data: helloCode
            },
          }
        },
        document.getElementById("root")
      )
    }

    loadApp().catch(console.error);
  </script>
</body>

</html>
