<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>Tools | よ〜んの雑記</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@stlite/browser@0.94.0/build/stlite.css" />

<body>
  <div id="root"></div>
  <script type="module">
    import { mount } from "https://cdn.jsdelivr.net/npm/@stlite/browser@0.94.0/build/stlite.js"
    mount(
      {
        requirements: ["matplotlib", "requests", "pydeck"],        
        entrypoint: 'streamlit_app.py',
        files: {
          'streamlit_app.py': `import streamlit as st

`,
          'pages/pydeck-chart.py': {
            url: './pages/pydeck-chart.py',
          },
          'pages/hello-world.py': {
            url: './pages/hello-world.py',
          },
        }
      },
      document.getElementById("root")
    )
  </script>
</body>

</html>
